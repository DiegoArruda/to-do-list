<div class="tasks-container">
  <h2>Lista de Tarefas</h2>

  <input
    type="text"
    placeholder="Nova tarefa"
    [(ngModel)]="newTask"
    (keyup.enter)="addTask()"
  />

  <button (click)="addTask()">Adicionar</button>

  <div class="task-list">
  @for(task of tasks; track $index){
    <app-task-item
      [task]="task"
      [index]="$index"
      (complete)="toggleComplete($event)"
      (remove)="removeTask($event)"
    >
    </app-task-item>
  }
  </div>

</div>
